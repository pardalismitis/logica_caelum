<meta charset="utf-8">
<!--FUNCOES-->
<script src="https://rawgit.com/pardalismitis/logica_caelum/master/biblioteca_funcoes.js"></script>
<script>
//ALTURA
    document.write("<h4>ALTURA</h4>");
    var altura = valorInseridoPeloUsuario("Digite sua altura (m)");
    document.write("Altura: " + pontoParaVirgula(altura));
//PESO
    document.write("<h4>PESO</h4>");
    var peso = valorInseridoPeloUsuario("Digite seu peso (kg)");
    document.write("Peso: " + pontoParaVirgula(peso));
//INDICE DE MASSA CORPORAL
    document.write("<h4>IMC</h4>");
    var imc = peso/(altura*altura);
    document.write("Seu IMC é: " + pontoParaVirgula(imc) + "<br>");
    
    if(imc < 18.5){
        document.write("<br>Come!");
    }
    if(imc >= 35){
        document.write("<br>Corre!");
    }
    if(imc >= 18.5 && imc < 35){
        document.write("<br>Você está saudável!")
    }
    document.write("<br><h4>Avalie o resultado na imagem abaixo:</h4><br>");
</script>
<br>
<img src="imc_tabela.png"></img>
