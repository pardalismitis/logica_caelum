<meta charset="utf-8">
<!--FUNCOES-->
<script src="https://rawgit.com/pardalismitis/logica_caelum/master/biblioteca_funcoes.js"></script>
<script>
//DISTÂNCIA
    var distancia = valorInseridoPeloUsuario("Digite a distância a ser percorrida");
    document.write("<h4>Distância:</h4> " + distancia + " km");
//CUSTO COM CARRO
    document.write("<h4>Carros</h4>");
//VALOR DO ESTACIONAMENTO
    var estacionamento = valorInseridoPeloUsuario("Digite o valor do estacionamento");
    document.write("Valor estacionamento: R$ " + pontoParaVirgula(estacionamento) + "<br>");
//VALOR DA GASOLINA
    var gasolina = valorInseridoPeloUsuario("Digite o valor da gasolina");
    document.write("Valor gasolina: R$ " + pontoParaVirgula(gasolina) + "<br>");
//VALOR TOTAL - CARRO
    var valor_total_carro = estacionamento + gasolina;
    document.write("Valor total: R$ " + pontoParaVirgula(valor_total_carro));
//CUSTO COM UBER
    document.write("<h4>Uber</h4>");
//VALOR PADRÃO
    var valor_padrao = 25.70;
    document.write("Valor padrão: R$ " + pontoParaVirgula(valor_padrao) + "<br>");
//TAXA DINÂMICA
    var taxa_dinamica = 1.2;
    var valorTotalUber = valor_padrao*taxa_dinamica;
    document.write("Taxa dinâmica: " + taxa_dinamica + "<br>")
//VALOR TOTAL - UBER
    document.write("Valor total: R$ " + pontoParaVirgula(valorTotalUber));
</script>
