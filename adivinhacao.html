<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ADIVINHAÇÃO</title>    
</head>
<body>
    <p><h4>JOGO DA ADIVINHAÇÃO.</h4></p>
    <script>
        //var numeroEscolhido = parseInt(Math.random()*11);
        var numerosEscolhidos = [27, 5, 34, 79, 62, 41];
        console.log(numerosEscolhidos)
        var chuteDigitado = prompt("Chute um número de 0 a 100");

        while(chuteDigitado > 100 || chuteDigitado < 0 || isNaN(chuteDigitado)){
            alert("Valor inválido");
            chuteDigitado = prompt("Digite um número de 0 a 100");
        }
        var chuteNumerico = parseInt(chuteDigitado);

        var acertou = ("ACERTOU!<br>=D");
        var errou = ("ERROU ENERGÚMENO!<br> =/");
        var posicao = 0;
        
        while(posicao < numerosEscolhidos.length){
            if(chuteNumerico == numerosEscolhidos[posicao]){
                document.write(acertou);
                break;
            }
            posicao = posicao + 1;
        }
        if(posicao >= 6){
            document.write(errou)
        }
    </script>
</body>
</html>
