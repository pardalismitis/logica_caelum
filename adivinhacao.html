<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ADIVINHAÇÃO</title>    
</head>
<body>
    <script>
        var numeroEscolhido = parseInt(Math.random()*11);
        console.log(numeroEscolhido)
        var chuteDigitado = prompt("Chute um número de 0 a 10");

        while(chuteDigitado > 10 || chuteDigitado < 0 || isNaN(chuteDigitado)){
            alert("Valor inválido");
            chuteDigitado = prompt("Digite um número de 0 a 10");
        }

        var chuteNumerico = parseInt(chuteDigitado);

        if(chuteNumerico == numeroEscolhido){
            var acertou = alert("ACERTOU! =D");
            document.write("<h4>JOGO DA ADIVINHAÇÃO</h4><br>ACERTOU!<br>=D");
        } else {
            var errou = alert("ERROU! =/");
            document.write("<h4>JOGO DA ADIVINHAÇÃO</h4><br>ERROU ENERGÚMENO!<br> =/");
        }
    </script>
</body>
</html>
