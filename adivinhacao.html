<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ADIVINHAÇÃO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <script>
        var numeroEscolhido = parseInt(Math.random()*11);
        document.write(numeroEscolhido)
        var chute = parseInt(prompt("Chute um número de 0 a 10"));
        if(chute == numeroEscolhido){
            var acertou = alert("ACERTOU! =D");
            document.write("<h4>JOGO DA ADIVINHAÇÃO</h4><br>ACERTOU!<br>=D");
        } else{
            var errou = alert("ERROU! =/");
            document.write("<h4>JOGO DA ADIVINHAÇÃO</h4><br>ERROU ENERGÚMENO!<br> =/");
        }
    </script>
</body>
</html>
