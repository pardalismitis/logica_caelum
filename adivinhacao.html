        for(var chuteDigitado = prompt("Chute um número de 0 a 100"); chuteDigitado > 100 || chuteDigitado < 0 || isNaN(chuteDigitado); chuteDigitado = prompt("Digite um número de 0 a 100")){
            alert("Valor inválido");

        var chuteNumerico = parseInt(chuteDigitado);

        for(var posicao = 0; posicao < numerosEscolhidos.length; posicao = posicao + 1){
