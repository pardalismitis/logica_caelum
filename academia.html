<meta charset="utf-8">
<script src="https://rawgit.com/pardalismitis/logica_caelum/master/biblioteca_funcoes.js"></script>
<script>
    document.write("<h4>ACADEMIA MAROMBA</h4>")

    var nome = prompt("Digite o nome do aluno");
    document.write("<b>Nome</b>: " + nome + "<br>");
    var idade = prompt("Digite a idade do aluno");
    document.write("<b>Idade</b>: " + idade + "<br>");
    
    var altura = valorInseridoPeloUsuario("Digite a altura do aluno (m)");
    document.write("<b>Altura</b>: " + pontoParaVirgula(altura) + "<br>");
    
    var peso = valorInseridoPeloUsuario("Digite o peso do aluno (kg)");
    document.write("<b>Peso</b>: " + pontoParaVirgula(peso) + "<br>");

    var imc = peso/(altura*altura);
    document.write("<b>IMC</b> : " + pontoParaVirgula(imc) + "<br>");
</script>
